<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenAID - Emergency Medical First Aid Chatbot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for GoldenAID -->
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .container {
            color: #343a40; /* Dark gray text color */
        }

        .card-header {
            background-color: #ffc107; /* Yellow header background */
            color: #343a40; /* Dark gray header text color */
        }

        .card-body, .card-footer {
            background-color: #ffffff; /* White body and footer background */
            color: #343a40; /* Dark gray text color */
        }

        #chat-box {
            border: 1px solid #ffc107; /* Yellow border for chat box */
        }

        #user-input {
            border-color: #ffc107; /* Yellow border for user input */
        }

        .btn-outline-secondary {
            color: #ffc107; /* Yellow color for "Choose File" button text */
            border-color: #ffc107; /* Yellow border for "Choose File" button */
        }

        .btn-primary {
            background-color: #007bff; /* Blue background for "Upload PDF" button */
            border-color: #007bff; /* Blue border for "Upload PDF" button */
        }

        .btn-success {
            background-color: #28a745; /* Green background for "Send" button */
            border-color: #28a745; /* Green border for "Send" button */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">GoldenAID - Emergency Medical First Aid Chatbot</h1>


    <!-- Document Query interface -->
    <div class="card">
        <div class="card-header">Chat Interface</div>
        <div class="card-body" id="chat-box" style="height: 300px; overflow-y: scroll;">
            <!-- Chat messages will appear here -->
        </div>
        <div class="card-footer">
            <textarea id="user-input" placeholder="Type your emergency medical query here..." class="form-control mb-2"></textarea>
            <button onclick="sendMessage()" class="btn btn-success">Send</button>
        </div>
    </div>
</div>

<!-- External Scripts -->
<!-- Bootstrap JS and Popper.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script src="static/app.js"></script>
</body>
</html>
